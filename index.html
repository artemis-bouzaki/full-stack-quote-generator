<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital@1&family=Inter:wght@400;500;600;700&family=Merriweather&display=swap"
        rel="stylesheet">
    <title>Motivational code generator </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="title-container">
        <h1 class="title"> Motivational quote generator </h1>
        <h3 class="initial-message"> Feeling a bit down? Let's see if we can help you be the best version of yourself!
        </h3>
    </div>

    <div class="quote-container">
        <p class="quote" id="quote-text">Loading...</p>
        <button id="new-quote-button" onclick="fetchNewQuote()">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
